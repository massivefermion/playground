<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://gleam.run/images/lucy-charcoal-2.svg">
    <title>gleam playground</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div id="workspace">
        <div id="playground" class="row">
            <div class="column">
                <div class="row">
                    <img src="icons/build.png" id="run" width="32">
                    <img src="icons/clean.png" id="clean" width="32">
                    <img src="icons/copy.png" id="code-copy" width="32">
                </div>
                <textarea id="editor" spellcheck="false"></textarea>
            </div>
            <div class="column">
                <img src="icons/copy.png" id="result-copy" width="32">
                <div id="display"></div>
            </div>
        </div>
    </div>
</body>

<script src='js/bundle.js'></script>

</html>
